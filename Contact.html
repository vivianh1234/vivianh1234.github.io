<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="HomeButton.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1 class="display-2">Contact Me</h1>
        <hr>
        <div>
            <a href="index.html" class="homeButton" id="contactHome"><img src="Images/houseIcon.PNG" alt="houseIcon"
                    class="houseIcon"></a>
        </div>
    </header>

    <section id="contactMessage">
        <h5>Contact me at hvivian@pdx.edu or use this form!</h5>
    </section>

    <section>
        <form action="#">
            <fieldset>
                <legend><b>Contact Me</b></legend>
                <hr id="form-hr">
                <br>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Your Name" id="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Your Email" id="email">
                    </div>
                </div>
                <br>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" cols="30" rows="10"
                        placeholder="Enter your message" id="message"></textarea>
                </div>

                <label for="submit">
                    <input type="submit" id="submit">
                </label>

                <label for="reset">
                    <input type="reset" id="reset">
                </label>
            </fieldset>
        </form>
    </section>

</body>

</html>
